<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
   
    <form>
      <div>
        <label for="fname">First name</label><br>
        <input type="text" pattern="[^0-9]*" id="fname">
      </div>

        <div>
        <label for="lname">Last name</label> <br>
        <input type="text" pattern= "[^0-9]*" name="lname">
        </div>
  
        <br>
        <div>
          Gender
          <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" checked>
          </div>
          <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
          </div>
          <div>
            <label for="others">Others</label>
            <input type="radio" name="gender" id="">
          </div>
        </div>
        <br>

        <div>
          <label for="straat met huisnummer">Straat met huisnummer</label> <br>
          <input type="text" id="straat met huisnummer" required>
        </div>

        <div>
          <label for="Postcode">Postcode</label> <br>
          <input type="text" id="postcode" required>
        </div>

        <div>
          <label for="stad">Stad</label> <br>
          <input type="text" id="Stad">
        </div>

        <div>
          <label for="BSN-nummer">BSM-nummer</label> <br>
          <input type="text" id="bsn" name="bsn" required maxlength="9" pattern="[0-9]{9}" title="BSN-nummer mag niet meer dan 9 cijfers bevatten">

        </div>
        <br>

        <div>
          <label for="vakanieland">Vakantieland</label>
          <select name="Vakantieland" id="Vakantieland">Vakantieland
            <option value="Suriname">Suriname</option>
          <option value="Portugal">Portugal</option>
          <option value="Frankrijk">Frankrijk</option>
          <option value="Thailand">Thailand</option>
          </select>
          
        </div>
        <br>
        <div>
          <label for="vertrekdatum">vertrekdatum</label>
          <input type="date" name="vertrekdatum" id="vertrekdatum">
        </div>
        <br>
        <div>
          <label for="terugkomstdatum">terugkomstdatum</label>
          <input type="date" name="terugkomstdatum" id="terugkomstdatum">
        </div>
        <br>

        <div>
          <label for="aantal reisgenoten">Aantal reisgenoten</label> 
          <input type="number" name="Aantal reisgenoten" id="Aantal reisgenoten" min="0" max="4" required>
        </div>
        <br>

        
          <div>
            <label for="email">E-mail</label> <br>
            <input type="email" name="E-mail" id="E-mail" required>
          </div>
          <br>
          <div>
            <label for="Wachtwoord"> Wachtwoord</label> <br>
            <input type="password" name="Wachtwoord" id="Wachtwoord">
          </div>

        <br><br>

        <input type="submit" value="Boek nu" >  

    </form>

</body>
</html>
